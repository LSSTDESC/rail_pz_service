<div class="p-4 mt-24">
  {% if dataset_name %}
  <div>Dataset: {{ dataset_name }} </div>
  {% else %}
  <div>No Dataset Selected </div>
  {% endif %}
  <div class="dropdown">
    <button class="dropbtn">Select</button>
    <div class="dropdown-content">
      {% for dataset_id, dataset_ in datasets.items() %}
      <a href="{{ url_for('get_tree', catalog_tag_name=catalog_tag_name, dataset_name=dataset_.dataset.name) }}">{{ dataset_.dataset.name }} N={{ dataset_.dataset.n_objects }}</a>
      {% endfor %}
    </div>
  </div>
  {% if catalog_tag_name %}
  <div class="dropdown">
    <button class="dropbtn">Load new</button>
    <div class="dropdown-content">
      <a href="{{ url_for('load_dataset', catalog_tag_name=catalog_tag_name) }}">Upload file</a>
      <a href="{{ url_for('load_dataset_from_values', catalog_tag_name=catalog_tag_name) }}">Enter values</a>
    </div>
  </div>
  {% endif %}
</div>
