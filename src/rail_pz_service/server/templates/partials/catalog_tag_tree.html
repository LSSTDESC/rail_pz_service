<div class="p-4 mt-24">
  {% if catalog_tag_name %}
  <div>Catalog Tag: {{ catalog_tag_name }} </div>
  {% else %}
  <div>No CatalogTag Selected </div>
  {% endif %}
  <div class="dropdown">
    <button class="dropbtn">Select</button>
    <div class="dropdown-content">
      {% for catalog_tag_name_ in catalog_tags.keys() %}
      <a href="{{ url_for('get_tree', catalog_tag_name=catalog_tag_name_) }}">{{ catalog_tag_name_ }}</a>
      {% endfor %}
    </div>
  </div>
</div>
