{% if dataset %}
<form>
  <input type="submit" value="Dataset: {{ dataset.name }}" name="show_dataset">
  <input type="hidden" id="catalog_tag_id" value="{{ catalog_tag.id }}" name="catalog_tag_id">  
  <input type="hidden" id="dataset_id" value="{{ dataset.id }}" name="dataset_id">
  <input type="hidden" id="display_type" value="show_dataset" name="display_type">
</form>
{% else %}
<div>No Dataset Selected </div>
{% endif %}
