<form class="form-inline">
<input type="submit" value="  {{ algo_.algo.name }}" name="show_algo">
<input type="hidden" id="algo_id" value="{{ algo_.algo.id }}" name="algo_id">
<input type="hidden" id="catalog_tag_id" value="{{ catalog_tag.id }}" name="catalog_tag_id">
<input type="hidden" id="display_type" value="algo_form" name="display_type">
{% if dataset %}
<input type="submit" value="(Load Model)" name="load_model">
<input type="hidden" id="dataset_id" value="{{ dataset.id }}" name="dataset_id">
{% endif %}
</form>
